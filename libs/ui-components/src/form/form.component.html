<form
  [formGroup]="formGroup()"
  (ngSubmit)="onSubmit()"
  [class.loading]="loading()"
>
  <div class="content">
    <ng-content></ng-content>
  </div>

  @if (showActions()) {
    <div class="actions" [class.sticky]="stickyActions()">
      <ng-content select="[actions]"></ng-content>
    </div>
  }
</form>
