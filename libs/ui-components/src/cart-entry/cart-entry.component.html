<div class="cart-entry">
  <div class="product-image-container">
    <ui-thumbnail
      [src]="product().image"
      [alt]="product().title"
      class="product-image"
    >
    </ui-thumbnail>
  </div>

  <div class="product-details">
    <h2 class="product-title">{{ product().title }}</h2>

    <ui-rating [count]="4" [rating]="4"></ui-rating>
    <p class="product-description">
      {{ product().description }}
    </p>

    <div class="price-quantity">
      <div class="unit-price">{{ product().price | currency }}</div>
      <div class="quantity">
        <span class="quantity-label">Quantity:</span>
        <span class="quantity-value">{{ entry().quantity }}</span>
      </div>
      <div class="total">Total: {{ entry().total | currency }}</div>
    </div>

    <div class="buttons">
      <ui-button variant="outline" (click)="remove.emit()">Remove</ui-button>
      <ui-button
        variant="outline"
        (click)="add.emit(-1)"
        [disabled]="entry().quantity === 1"
        >-</ui-button
      >
      <ui-button variant="outline" (click)="add.emit(1)">+</ui-button>
    </div>
  </div>
</div>
