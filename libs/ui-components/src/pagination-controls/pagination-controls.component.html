<div class="controls">
  <div class="control-group">
    <label for="sort">Sort By</label>
    <select
      id="sort"
      [ngModel]="currentSort()"
      (ngModelChange)="sortChange.emit($event)"
    >
      @for (option of sortOptions(); track option.value) {
        <option [value]="option.value">
          {{ option.label }}
        </option>
      }
    </select>
  </div>

  <div class="control-group">
    <label for="order">Order</label>
    <select
      id="order"
      [ngModel]="currentOrder()"
      (ngModelChange)="orderChange.emit($event)"
    >
      @for (option of orderOptions(); track option.value) {
        <option [value]="option.value">
          {{ option.label }}
        </option>
      }
    </select>
  </div>

  <div class="control-group">
    <label for="pageSize">Page size</label>
    <select
      id="pageSize"
      [ngModel]="currentPageSize()"
      (ngModelChange)="emitPageSize($event)"
    >
      @for (size of pageSizes(); track size) {
        <option [value]="size">{{ size }}</option>
      }
    </select>
  </div>
</div>
