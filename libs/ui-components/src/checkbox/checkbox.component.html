<!-- checkbox.component.html -->
<div class="checkbox-container">
  <input
    type="checkbox"
    class="checkbox-input"
    [id]="id"
    [name]="name"
    [checked]="isChecked()"
    [disabled]="disabled"
    [required]="required"
    (change)="toggle()"
  />
  <label
    [for]="id"
    class="checkbox-label"
    [class.checkbox-label--disabled]="disabled"
  >
    <span class="checkbox-custom">
      <svg
        class="checkbox-checkmark"
        viewBox="0 0 24 24"
        [class.checkbox-checkmark--checked]="isChecked()"
      >
        <path
          d="M20 6L9 17L4 12"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </span>
    <span class="checkbox-text">{{ label }}</span>
  </label>
</div>
