<!-- Main options -->
<div class="checkbox-wrapper">
  <input type="checkbox" id="notifications" checked />
  <label for="notifications">Enable all notifications</label>
</div>

<!-- Indented sub-options -->
<div class="checkbox-section">
  <div class="checkbox-wrapper">
    <input type="checkbox" id="email-notifications" checked />
    <label for="email-notifications">Email notifications</label>
  </div>
  <p class="checkbox-description">
    Receive updates via email about your account activity
  </p>

  <div class="checkbox-wrapper">
    <input type="checkbox" id="push-notifications" />
    <label for="push-notifications">Push notifications</label>
  </div>

  <div class="checkbox-wrapper">
    <input type="checkbox" id="sms-notifications" disabled />
    <label for="sms-notifications">SMS notifications</label>
  </div>
  <p class="checkbox-description">Currently unavailable in your region</p>
</div>
